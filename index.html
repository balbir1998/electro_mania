<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Mania | Ecommerce Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header>
        <div class="top-header">
            <p>Get 20% discount on your first purchase</p>
        </div>
        <div class="main-header">
            <div class="container">
                <div class="desktop-main-header">
                    <div class="main-header-bar">
                        <div class="logo-container">
                            <a href="/"><img src="./assets/logo.png" alt="logo" /></a>
                        </div>
                        <div class="search-container">
                            <form>
                                <div class="input-container">
                                    <input type="text" placeholder="Search..." />
                                    <button type="submit">
                                        <img src="./assets/search-icon.png" alt="search-icon">
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="icons-container">
                            <button class="wishlist"><img src="./assets/wishlist-icon.png" alt="wishlist"></button>
                            <button><img src="./assets/user-icon.png" alt="user"></button>
                            <button><img src="./assets/cart.png" alt="cart"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
