<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro Mania | Ecommerce Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveStyle.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="overlay"></div>
    <header>
        <div class="top-header">
            <p>Get 20% discount on your first purchase</p>
        </div>

        <div class="main-header">
            <div class="container">
                <div class="desktop-main-header active">
                    <div class="main-header-bar">
                        <div class="logo-container">
                            <a href="/"><img src="./assets/logo.png" alt="logo" /></a>
                        </div>
                        <div class="search-container desktop-search">
                            <form>
                                <div class="input-container">
                                    <input type="text" placeholder="Search..." />
                                    <button type="submit">
                                        <img src="./assets/search-icon.png" alt="search-icon">
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="icons-container">
                            <button class="hamburgur-menu"><i class="fa-solid fa-bars"></i></button>
                            <button class="wishlist"><i class="fa-regular fa-heart"></i></button>
                            <button><i class="fa-regular fa-user"></i></button>
                            <button><i class="fa-solid fa-cart-shopping"></i></button>
                        </div>
                    </div>
                    <div class="search-container responsive-search">
                        <form>
                            <div class="input-container">
                                <input type="text" placeholder="Search..." />
                                <button type="submit">
                                    <img src="./assets/search-icon.png" alt="search-icon">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section class="navbar">
            <p class="close-menus">Close <i class="fa-solid fa-xmark"></i></p>
            <div class="container">
                <nav>
                    <div class="responsive-menus">
                        <div class="responsive-cat-btn">
                            <span>Categories</span>
                        </div>
                        <div class="responsive-menu-btn active">
                            <span>Menu</span>
                        </div>
                    </div>
                    <div class="category-section">
                        <div class="category-menu">
                            <span class="category-hamburger-menu">
                                <span class="top"></span>
                                <span class="mid"></span>
                                <span class="bot"></span>
                            </span>
                            <span class="cat-text">All Categories</span>
                        </div>
                        <ul class="category-list responsive-cat-list">
                            <li><a href="#">Accessories</a></li>
                            <li><a href="#">Audio</a></li>
                            <li><a href="#">Camera</a></li>
                            <li><a href="#">Computer & Laptop</a></li>
                            <li><a href="#">Home Appliances</a></li>
                            <li><a href="#">Watches</a></li>
                        </ul>
                    </div>
                    <div class="nav-menus-section">
                        <ul class="menus-container responsive-menus-list active">
                            <li><a href="#" class="active">Home</a></li>
                            <li><a href="#">Shop</a></li>
                            <li><a href="#">Most Popular</a></li>
                            <li><a href="#">On Sale</a></li>
                            <li><a href="#">Computer & Laptop</a></li>
                            <li><a href="#">Home Appliances</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>
</body>

</html>
