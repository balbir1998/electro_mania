<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Electro Mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./js/main.js" type="module"></script>
    <script src="./js/register.js" type="module"></script>
</head>

<body>
    <!-- header section -->
    <header></header>

    <main>
        <!-- register section -->
        <section class="auth-section">
            <div class="container">
                <section class="model register-model">
                    <h1>Register</h1>
                    <form>
                        <div class="form-input-container">
                            <div class="form-input">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="firstName" />
                            </div>
                            <div class="form-input">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="lastName" />
                            </div>
                        </div>
                        <div class="form-input-container">
                            <div class="form-input">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div class="form-input">
                                <label for="phone">Contact Number</label>
                                <input type="tel" id="phone" name="phoneNo" />
                            </div>
                        </div>
                        <div class="form-input-container">
                            <div class="form-input">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" />
                            </div>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <p class="switch-model login">Already have an account! <a href="/login.html">Login</a></p>
                </section>
            </div>
        </section>

    </main>

    <!-------------- footer section -------------->
    <footer></footer>
</body>

</html>
