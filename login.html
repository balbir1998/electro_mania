<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Electro Mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./js/main.js" type="module"></script>
    <script src="./js/login.js" type="module"></script>
</head>

<body>
    <div id="app">
        <!-- header section -->
        <header></header>

        <main>
            <!-- login section -->
            <section class="auth-section">
                <div class="container">
                    <div class="model login-model">
                        <h1>Login</h1>
                        <form>
                            <div class="form-input-container">
                                <div class="form-input">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" />
                                </div>
                            </div>
                            <div class="form-input-container">
                                <div class="form-input">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" />
                                </div>
                            </div>
                            <button type="submit">Login</button>
                        </form>
                        <p class="switch-model register">Do not have any account! <a href="/register.html">Register</a>
                        </p>
                    </div>
                </div>
            </section>
        </main>

        <!-------------- footer section -------------->
        <footer></footer>
    </div>
</body>

</html>
