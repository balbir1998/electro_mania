<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Section - Electro Mania</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/wishlist.css">
    <script src="./js/main.js" type="module"></script>
    <script src="./js/wishlist.js" type="module"></script>
</head>

<body>
    <div id="app">
        <!-- header section -->
        <header></header>

        <main>
            <section class="whishlist-section">
                <div class="container">
                    <h1 class="heading">Wishlist Items</h1>
                    <h3 class="wishlist-status">Your wishlist is empty.</h2>

                        <table class="wishlist-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Stock Status</th>
                                    <th colspan="2"></th>
                                </tr>
                            </thead>
                            <tbody class="table-body"></tbody>
                        </table>

                        <div class="mobile-wishlist-container"></div>
                </div>
            </section>
        </main>

        <!-------------- footer section -------------->
        <footer></footer>
    </div>
</body>

</html>
